<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
      defer
    ></script>
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/playerClass.js" defer></script>
    <script src="./js/script.js" defer></script>
    <title>BlackJack</title>
  </head>
  <body>
    <main class="container-fluid text-center">
      <div class="row justify-content-center">
        <section class="">
          <div class="col-12">
            <div><h2>Computer</h2></div>
            <div class="com-hand">Placeholder comp</div>
          </div>
        </section>
      </div>

      <div class="row justify-content-center bottom">
        <section class="">
          <div class="col-12">
            <div class="player-hand">Placeholder player hand</div>
            <div><h2>Player</h2></div>
          </div>
          <div class="col-12">
            <button id="draw">Draw!</button>
            <button id="stop">Stop.</button>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
